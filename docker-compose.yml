version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    environment:
      JAVA_OPTS: "-Dhudson.plugins.git.GitSCM.ALLOW_LOCAL_CHECKOUT=true"
    ports:
     - "8080:8080"
     - "50000:50000"
    volumes:
       - ./jenkins_home:/var/jenkins_home
       - ./:/repos/myrepo:ro
       - /var/run/docker.sock:/var/run/docker.sock
